[tool.poetry]
name = "zlm"
version = "0.1.6"
description = "Simplify and improve the job hunting experience by integrating LLMs to automate tasks such as resume and cover letter generation, as well as application submission, saving users time and effort."
authors = ["Saurabh Zinjad <zinjadsaurabh1997@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
openai = "^0.28.1"
beautifulsoup4 = "^4.12.2"
fpdf = "^1.7.2"
pypdf2 = "^3.0.1"
jinja2 = "^3.1.2"
requests = "^2.31.0"
pyproject-toml = "^0.0.10"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.26.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
